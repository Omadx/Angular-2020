<h1> Champions <small> DEMACIA y NOXUS </small></h1>
<hr>


<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroes of heroes; let i = index">
        <img [src]="heroes.img" class="card-img-top" [alt]="heroes.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroes.nombre }}</h5>
          <p class="card-text">{{ heroes.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroes.aparicion }}</small></p>

          <button (click) = "verHeroe(i)"
              type="button" class="btn btn-outline-primary btn-block">
              Ver más... 
          </button>

          <!-- boton -->
          <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->
        
          
        </div>

</div>
